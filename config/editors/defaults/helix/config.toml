# Cafaye OS Default Helix Configuration
# Catppuccin Mocha theme optimized for terminal use

theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = true
bufferline = "multiple"
auto-save = true
idle-timeout = 400
completion-trigger-len = 1
scrolloff = 8

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = []
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[keys.normal]
C-s = ":w"
C-q = ":q"
space.f = "file_picker"
space.b = "buffer_picker"
