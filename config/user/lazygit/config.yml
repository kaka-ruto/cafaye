# ~/.config/cafaye/config/user/lazygit/config.yml
# ═══════════════════════════════════════════════════════════════════
# Your lazygit Configuration
# ═══════════════════════════════════════════════════════════════════
#
# This file overrides Cafaye's default lazygit settings.
# Only add what you want to CHANGE or ADD - defaults are loaded first.
#
# Quick Reference:
#   ? : Show all keybindings
#   q : Quit
#
# Documentation: https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
# ═══════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════
# GUI CUSTOMIZATION
# ═══════════════════════════════════════════════════════════════════
gui:
  # Show icons for files (default: true)
  # showIcons: true
  
  # Use nerd fonts (default: true)
  # nerdFontsVersion: "3"
  
  # Theme colors (Cafaye default: Catppuccin)
  # Uncomment to customize:
  
  # theme:
  #   activeBorderColor:
  #     - "#a6e3a1"  # Green
  #     - bold
  #   inactiveBorderColor:
  #     - "#cdd6f4"  # Text
  #   optionsTextColor:
  #     - "#89b4fa"  # Blue
  #   selectedLineBgColor:
  #     - "#313244"  # Surface0
  #   selectedRangeBgColor:
  #     - "#313244"
  #   cherryPickedCommitBgColor:
  #     - "#94e2d5"  # Teal
  #   cherryPickedCommitFgColor:
  #     - "#89b4fa"  # Blue
  #   unstagedChangesColor:
  #     - red

  # Window size options
  # sidePanelWidth: 0.3333
  # expandFocusedSidePanel: false

# ═══════════════════════════════════════════════════════════════════
# GIT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════
git:
  # Paging
  # paging:
  #   colorArg: always
  #   pager: delta --dark --paging=never
  
  # Commit message length warning
  # commit:
  #   autoWrapCommitMessage: true
  #   autoWrapWidth: 72
  
  # Branch sort order
  # branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium

