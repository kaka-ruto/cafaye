# User workspace definition.
# tmuxinator-like format:
#   session: cafaye
#   start_window: terminal
#   windows:
#     - name: dashboard
#       command: fastfetch
#     - name: terminal
#     - name: git
#       command: lazygit

session: cafaye
start_window: terminal
windows:
  - name: dashboard
    command: "clear; command -v fastfetch >/dev/null 2>&1 && fastfetch || echo 'Cafaye dashboard'"
  - name: terminal
  - name: git
    command: "command -v lazygit >/dev/null 2>&1 && lazygit || echo 'lazygit unavailable on PATH'"
