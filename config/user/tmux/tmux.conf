# ~/.config/cafaye/config/user/tmux/tmux.conf
# ═══════════════════════════════════════════════════════════════════
# Your tmux Customizations
# ═══════════════════════════════════════════════════════════════════
#
# This file overrides Cafaye's default tmux settings.
# Only add what you want to CHANGE - defaults are loaded first.
#
# Quick Reference:
#   Prefix key: Ctrl+A (Cafaye default)
#   Prefix+?   : Show all keybindings
#
# Documentation: https://github.com/tmux/tmux/wiki
# ═══════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════
# CHANGE PREFIX KEY (optional)
# ═══════════════════════════════════════════════════════════════════
# Uncomment to change from Ctrl+A to something else:
# set -g prefix `
# bind ` send-prefix
# unbind C-a

# ═══════════════════════════════════════════════════════════════════
# MOUSE SUPPORT
# ═══════════════════════════════════════════════════════════════════
# Enabled by default in Cafaye, uncomment to disable:
# setw -g mouse off

# ═══════════════════════════════════════════════════════════════════
# STATUS BAR CUSTOMIZATION
# ═══════════════════════════════════════════════════════════════════
# Customize the bottom status bar:
# set -g status-left " #[fg=blue]#S "
# set -g status-right " %H:%M "
# set -g status-interval 1

# ═══════════════════════════════════════════════════════════════════
# KEY BINDINGS
# ═══════════════════════════════════════════════════════════════════
# Add your own keybindings here:

# Easy config reload
# bind r source-file ~/.config/cafaye/config/cafaye/tmux/tmux.conf \; display "Config Reloaded!"

# Split panes with | and -
# bind | split-window -h -c "#{pane_current_path}"
# bind - split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
# bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
# bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
# bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# ═══════════════════════════════════════════════════════════════════
# COPY MODE
# ═══════════════════════════════════════════════════════════════════
# Vi mode is enabled by default. Customize copy behavior:
# bind -T copy-mode-vi y send -X copy-pipe "pbcopy"
# bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ═══════════════════════════════════════════════════════════════════
# PLUGINS (via TPM - Tmux Plugin Manager)
# ═══════════════════════════════════════════════════════════════════
# To use plugins, add them here and run: caf tmux install-plugins

# Session save/restore (saves sessions across reboots)
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-save-shell-history 'on'

# Continuous saving (auto-save every 15 minutes)
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-save-interval '15'
# set -g @continuum-restore 'on'

# Better mouse mode
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Initialize TPM (keep at bottom)
# run '~/.tmux/plugins/tpm/tpm'

# ═══════════════════════════════════════════════════════════════════
# CUSTOM COMMANDS
# ═══════════════════════════════════════════════════════════════════
# Example: Switch between sessions with fzf
# bind j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\\$\" | fzf --reverse | xargs tmux switch-client -t"

# Example: Interactive git branch checkout
# bind g split-window -v "git branch --sort=-committerdate | grep -v '^\*' | fzf --reverse --info=inline | xargs git checkout"

