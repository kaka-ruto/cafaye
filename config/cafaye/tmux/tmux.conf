# Cafaye tmux Defaults
# ═══════════════════════════════════════════════════════════════════

# Prefix: Ctrl+A (standard for muscle memory)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Refreshed!"

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Pane Controls (H/V splits)
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Easy navigation (Vim-style)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Fast window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g detach-on-destroy off

# Status bar
set -g status-position top
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-separator ""

# Theme (Catppuccin Mocha colors)
set -g status-style "bg=default,fg=default"
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[bg=default] "
set -g status-right "#[fg=#89b4fa]#{?client_prefix,PREFIX ,}#[fg=#585b70]%H:%M #[fg=#89b4fa]#h "
set -g window-status-format "#[fg=#585b70] #I:#W "
set -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"
set -g message-style "bg=default,fg=#89b4fa"
set -g message-command-style "bg=default,fg=#89b4fa"
set -g mode-style "bg=#89b4fa,fg=#1e1e2e"

# Plugins (session persistence)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# TPM bootstrap hook
run '~/.tmux/plugins/tpm/tpm'
